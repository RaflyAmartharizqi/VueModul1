<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Latihan 4 Two Way Binding</title>

</head>
<body>
    <div id="nama">
        <form>
            <label> Nama saya : {{ nama }} </label>
            <br><br>
            <input type="text" placeholder="Masukkan Namamuu" v-model="nama">
        </form>
    </div>
       
<script src="app.js"></script>


</body>
</html>
